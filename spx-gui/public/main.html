<!DOCTYPE html>
<script src="/js/filesystem.js"></script>
<script src="/js/wasm_exec.js"></script>
<script type="module">
    const go = new Go();
    (async () => {
        const wasm = await WebAssembly.instantiateStreaming(
            fetch("/wasm/run.wasm"),
            go.importObject
        );
        go.run(wasm.instance);
    })()
</script>
