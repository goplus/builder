name: Validate (lint, test & ...)

on:
  push:
  pull_request:

jobs:
  spx-gui-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Configure Git for private repos
        env:
            GOPLUS_TOKEN: ${{ secrets.GOPLUS_TOKEN }}
        run: |
          git config --global url."https://${GOPLUS_TOKEN}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://${GOPLUS_TOKEN}@github.com/".insteadOf "git@github.com:"

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20.11.1
          cache: npm
          cache-dependency-path: spx-gui/package-lock.json

      - name: Install modules
        working-directory: spx-gui
        run: npm install

      - name: Install spx
        working-directory: spx-gui
        run: ./install-spx.sh

      - name: Run Vue TSC
        working-directory: spx-gui
        run: npm run type-check

      - name: Run ESLint
        working-directory: spx-gui
        run: npm run lint

      - name: Run format check
        working-directory: spx-gui
        run: npm run format-check

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x

      - name: Configure Go private modules
        run: |
          go env -w GOPRIVATE=github.com/goplus/sb2xbp
          go env -w GONOSUMDB=github.com/goplus/sb2xbp

      - name: Build WASM
        working-directory: spx-gui
        run: ./build-wasm.sh

      - name: Run Vitest
        working-directory: spx-gui
        run: npm run test

      - name: Build
        working-directory: spx-gui
        run: npm run build

  spx-backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Configure Git for private repos
        env:
            GOPLUS_TOKEN: ${{ secrets.GOPLUS_TOKEN }}
        run: |
          git config --global url."https://${GOPLUS_TOKEN}@github.com/".insteadOf "https://github.com/"
          git config --global url."https://${GOPLUS_TOKEN}@github.com/".insteadOf "git@github.com:"
          echo "Git configuration applied:"
          git config --global --list | grep url

      - name: Set up Go & XGo
        uses: goplus/setup-xgo@v1
        with:
          go-version: 1.24.x
          xgo-version: 1.5.x

      - name: Configure Go private modules
        run: |
          go env -w GOPRIVATE=github.com/goplus/sb2xbp
          go env -w GONOSUMDB=github.com/goplus/sb2xbp
          echo "Go environment:"
          go env GOPRIVATE
          go env GONOSUMDB

      - name: Clear Go module cache and verify access
        run: |
          go clean -modcache
          echo "Testing git access to private repo..."
          git ls-remote https://github.com/goplus/sb2xbp.git || echo "Git access test failed"

      - name: Run unit test cases
        working-directory: spx-backend
        run: go test -v -race ./...

  tools-ai-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x

      - name: Run unit test cases
        working-directory: tools/ai
        run: go test -v -race ./...
