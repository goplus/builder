name: Validate (lint, test & ...)

on:
  push:
  pull_request:

jobs:
  spx-gui-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spx-gui
    steps:
      - uses: actions/checkout@v5

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.11.1
          cache: npm
          cache-dependency-path: spx-gui/package-lock.json

      - name: Install modules
        run: npm install

      - name: Install spx
        run: ./install-spx.sh

      - name: Run Vue TSC
        run: npm run type-check

      - name: Run ESLint
        run: npm run lint

      - name: Run format check
        run: npm run format-check

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x

      - name: Build WASM
        run: ./build-wasm.sh

      - name: Run Vitest
        run: npm run test

      - name: Build
        run: npm run build

  spx-backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spx-backend
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go & XGo
        uses: goplus/setup-xgo@v1
        with:
          go-version: 1.24.x
          xgo-version: 1.5.x

      - name: Ensure xgo mod tidy is clean
        working-directory: spx-backend/cmd/spx-backend
        run: |
          xgo mod tidy
          git diff --exit-code

      - name: Run unit test cases
        run: go test -v -race ./...

  tools-ai-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/ai
    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.24.x

      - name: Run unit test cases
        run: go test -v -race ./...
