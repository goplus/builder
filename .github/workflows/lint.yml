name: CI
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: spx-gui/yarn.lock

      - name: Install modules
        working-directory: spx-gui
        run: yarn

      - name: Run Vue TSC
        working-directory: spx-gui
        run: yarn type-check

      - name: Run ESLint
        working-directory: spx-gui
        run: yarn lint
