server {
    listen 80 default_server;
    server_name _;

    client_max_body_size 200M;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon application/wasm;

    add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
    add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;

    # Static assets in /assets/ folder (immutable, long cache)
    location /assets/ {
        add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
        add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;
        add_header 'Cache-Control' 'public, max-age=31536000, immutable' always;

        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # SPX runtime files (versioned, immutable, long cache)
    location ~ ^/spx_ {
        add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
        add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;
        add_header 'Cache-Control' 'public, max-age=31536000, immutable' always;

        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    # Enable static gzip for WASM
    location ~* \.wasm$ {
        add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
        add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;
        add_header 'Cache-Control' 'public, max-age=31536000, immutable' always;
        gzip_static on;

        root /usr/share/nginx/html;
        try_files $uri =404;
    }

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
