server {
    listen 80 default_server;
    server_name _;

    client_max_body_size 200M;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon application/wasm;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,DELETE,OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept-Encoding,Content-Length,Authorization,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Sentry-Trace,Baggage' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Retry-After,Content-Type,X-Reqid' always;

    location /api/copilot/stream/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,DELETE,OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept-Encoding,Content-Length,Authorization,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Sentry-Trace,Baggage' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Retry-After,Content-Type,X-Reqid' always;
            add_header 'Access-Control-Max-Age' 600 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://localhost:8080/copilot/stream/;
        proxy_buffering off;
    }

    location /api/workflow/stream/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,DELETE,OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept-Encoding,Content-Length,Authorization,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Sentry-Trace,Baggage' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Retry-After,Content-Type,X-Reqid' always;
            add_header 'Access-Control-Max-Age' 600 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://localhost:8080/workflow/stream/;
        proxy_buffering off;
    }

    location /api/ {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET,HEAD,POST,PUT,DELETE,OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept-Encoding,Content-Length,Authorization,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,Sentry-Trace,Baggage' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Retry-After,Content-Type,X-Reqid' always;
            add_header 'Access-Control-Max-Age' 600 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        proxy_pass http://localhost:8080/;
    }

    location ~* \.(js|css|jpg|jpeg|png|gif|ico|woff|woff2|ttf|eot|otf)$ {
        # Allow worker scripts to be loaded
        add_header 'Cross-Origin-Embedder-Policy' 'credentialless' always;
        add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;

        root /usr/share/nginx/html;
        try_files $uri =404; # Serve the file if it exists, otherwise return a 404
    }

    # Enable static gzip for WASM
    location ~* \.wasm$ {
        root /usr/share/nginx/html;
        gzip_static on;
        try_files $uri =404;
    }

    location / {
        add_header 'Cross-Origin-Embedder-Policy' 'credentialless' always;
        add_header 'Cross-Origin-Opener-Policy' 'same-origin' always;

        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
